:root { --dark: #1a3a2a; --primary: #4B876C; --primary-light: #e8f0ec; --accent: #D05F0D; --text: #1a2a2a; --muted: #607d8b; --bg: #f0f5f2; --card: #fff; --border: #d4e0d8; --red: #c62828; }
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--dark); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
.login-wrapper { width: 100%; max-width: 420px; padding: 20px; }
.login-card { background: var(--card); border-radius: 20px; padding: 48px 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
.logo { text-align: center; margin-bottom: 32px; }
.logo svg { width: 64px; height: auto; margin-bottom: 16px; }
.logo h1 { font-size: 28px; font-weight: 800; color: var(--dark); }
.logo h1 span { color: var(--accent); }
.logo p { font-size: 13px; color: var(--muted); margin-top: 4px; }
.error-msg { margin-top: 16px; padding: 10px 14px; background: #fce4ec; color: var(--red); border-radius: 8px; font-size: 13px; font-weight: 500; display: none; text-align: center; }
.bg-shapes { position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: -1; }
.bg-shapes div { position: absolute; border-radius: 50%; opacity: 0.1; }
.bg-shapes .s1 { width: 400px; height: 400px; background: var(--primary); top: -100px; right: -100px; }
.bg-shapes .s2 { width: 300px; height: 300px; background: var(--accent); bottom: -80px; left: -60px; }
.bg-shapes .s3 { width: 200px; height: 200px; background: #2e7d32; bottom: 20%; right: 10%; }

/* Google Sign-in Button */
.btn-google { width: 100%; padding: 14px 14px; border: 2px solid var(--border); border-radius: 10px; font-size: 15px; font-weight: 600; color: var(--text); background: #fff; cursor: pointer; transition: all 0.2s; font-family: inherit; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
.btn-google:hover { background: var(--bg); border-color: #bbb; transform: translateY(-1px); box-shadow: 0 4px 16px rgba(0,0,0,0.1); }
.btn-google:active { transform: translateY(0); }
.btn-google svg { width: 20px; height: 20px; flex-shrink: 0; }
